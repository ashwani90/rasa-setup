version: '3.1'
entities:
  - user_satisfaction
  - product
  - user
  - recommend
  - product_aware
  - product_user
  - recommendation

intents:
    - survey_form:
        use_entities: []
    - greet
    - affirm


slots:
  user_satisfaction:
    type: float
    mappings:
    - type: custom
  product_aware:
    type: float
    mappings:
    - type: custom
  product_user:
    type: float
    mappings:
    - type: custom
  recommendation:
    type: float
    mappings:
    - type: custom
  product:
    type: text
    mappings:
    - type: from_entity
      entity: product
  user:
    type: text
    mappings:
    - type: from_entity
      entity: user
  recommend:
    type: text
    mappings:
    - type: from_entity
      entity: recommend



responses:
  utter_greet:
    - text: "Hi How are you"
  utter_ask_product:
    - text: "Have you heard of Google headphones"
      buttons:
        - payload: '/inform{{"product":"No"}}'
          title: "No"
        - payload: '/inform{{"product":"Yes"}}'
          title: "Yes"
  utter_ask_user:
    - text: "Are you a user of this product?"
      buttons:
        - payload: '/inform{{"user":"No"}}'
          title: "No"
        - payload: '/inform{{"user":"Yes"}}'
          title: "Yes"
  utter_ask_user_satisfaction:
    - text: |
        On a scale from 1 (not at all satisfied) to 5 (completely satisfied),
        how satisfied are you with this product?
      buttons:
        - payload: '/inform{{"user_satisfaction":"1"}}'
          title: "1 (not satisfied)"
        - payload: '/inform{{"user_satisfaction":"2"}}'
          title: "2 (somewhat unsatisfied)"
        - payload: '/inform{{"user_satisfaction":"3"}}'
          title: "3 (neutral)"
        - payload: '/inform{{"user_satisfaction":"4"}}'
          title: "4 (somewhat satisfied)"
        - payload: '/inform{{"user_satisfaction":"5"}}'
          title: "5 (very satisfied)"  
  utter_ask_recommendation:
    - text: "Will you recommend this to your friends?"
      buttons:
        - payload: '/inform{{"recommendation":"No"}}'
          title: "No"
        - payload: '/inform{{"recommendation":"Yes"}}'
          title: "Yes"
  utter_submit:
    - text: All done!
  utter_slots_values:
    - text: Slot values are something like this
forms: 
  survey_form:
    required_slots:
      - user_satisfaction
      - product_aware
      - product_user
      - recommendation

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

