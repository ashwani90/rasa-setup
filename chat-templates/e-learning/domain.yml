version: '3.1'
entities:
  - technology
  - demographics
  - course_name
  - book_name

intents:
  - ask_course_recommendation
  - ask_book_recommendation
  - ask_course_details
  - ask_book_details
  - provide_user_details


slots:
  technology:
    type: text
    mappings:
    - type: from_entity
      entity: technology
  demographics:
    type: text
    mappings:
    - type: from_entity
      entity: demographics
  course_name:
    type: text
    mappings:
    - type: from_entity
      entity: course_name
  book_name:
    type: text
    mappings:
    - type: from_entity
      entity: book_name

responses:
  utter_you_are_welcome:
    - text: "You're welcome!"
  utter_ask_user_details:
    - text: "Please provide your technology of interest and your proficiency level."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
actions:
  - action_ask_user_details
  - action_recommend_course_or_book
  - action_course_details
  - action_book_details


